<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bizimlə əlaqə</title>
  <link rel="stylesheet" href="./assets/css/elaqe.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <main>
        <section>
            <div class="main-container">
                <div class="blue-bg-right"></div>

                <div class="container">
                    <div class="contact-form">
                    <h2>Bizimlə əlaqə</h2>
                    <form id="form">
                        <label for="name">Ad</label>
                        <input type="text" id="name" name="name" required />

                        <label for="email">Elektron poçt ünvanı</label>
                        <input type="email" id="email" name="email" required />

                        <label for="message">Mesaj</label>
                        <textarea id="message" name="message" rows="4" required></textarea>

                        <button type="submit">Göndər</button>
                    </form>
                    </div>

                    <div class="contact-info">
                    <div class="square top-left-info"></div>
                    <ul>
                        <li><i class="fas fa-phone"></i> +994 70 649 99 13</li>
                        <li><i class="fas fa-envelope"></i> fredcumsudov@gmail.com</li>
                        <li><i class="fas fa-landmark"></i> Dərnəgül Voleybol Federasiyası</li>
                        <li><i class="fas fa-clock"></i> 09:00–18:00</li>
                    </ul>
                    </div>
                </div>
            </div>
            
        </section>
        
    </main>
  

  <script src="./assets/js/elaqe.js"></script>
</body>
</html>
