  <main>
    <section>
        <video autoplay muted loop id="bgVideo">
            <source src="./assets/img/sign/IMG_0394.MP4" type="video/mp4">
            Brauzeriniz videonu dəstəkləmir.
        </video>

        <div class="overlay">
            <div class="left">
            <h2 class="">"İndi <span>qeydiyyatdan keç</span>, sevdiyin voleybol komandasına ilə bir addım daha yaxın ol!"</h2>
            </div>
            <div class="form-container">
            <h3>Üzv ol.</h3>
          
            <form class="register-form1">
              <div class="input-icon">
                <input type="text" placeholder="İstifadəçi adı" required class="user-name">
                <i class="fas fa-user"></i>
              </div>

              <div class="row">
                <div class="input-icon">
                  <input type="text" placeholder="Ad" required class="name">
                  <i class="fas fa-id-card"></i>
                </div>
                <div class="input-icon">
                  <input type="text" placeholder="Soyad" required class="surname">
                  <i class="fas fa-id-card"></i>
                </div>
              </div>

              <div class="input-icon">
                <input type="email" placeholder="Elektron poçt ünvanı" required class="email">
                <i class="fas fa-envelope"></i>
              </div>

              <div class="input-icon">
                <input type="password" placeholder="Parol" required class="password1">
                <i class="fas fa-eye-slash toggle-password1"></i>
              </div>


              <button type="submit" class="submit">Qeydiyyatdan keç</button>
            </form>


            </div>
        </div>
    </section>
  </main>
